<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="scoreboard">
      <div class="score">Player X: <span id="scoreX">0</span></div>
      <div class="score">Player O: <span id="scoreO">0</span></div>
    </div>
    <div id="timer">Time Left: <span id="timeLeft">15</span>s</div>
    <div id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <p id="status">Player X's turn</p>
    <div class="controls">
      <button id="playPause">Pause</button>
      <button id="reset">Reset Game</button>
    </div>
    <div id="drawModal" class="modal">
      <div class="modal-content">
        <h2>It's a Draw! ü§ù</h2>
        <button id="restartButton">Play Again</button>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
